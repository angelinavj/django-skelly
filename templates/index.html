<html>
    <body>
        {% if user.is_authenticated %}
            Hello {{ user }}
            <a href="/accounts/logout">Logout</a>
        {% else %}
            <a href="/accounts/login">Login</a>
            <a href="/accounts/register">Register</a>
            <a href="{% url socialauth_begin 'facebook' %}">Enter using Facebook</a>
        {% endif %}
    </body>
</html>
